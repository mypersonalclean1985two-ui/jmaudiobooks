name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Ensure Certificate files exist
        run: |
          ls -l private_key.pem
          ls -l distribution.cer

      - name: Assemble P12 on Runner
        run: |
          # Convert DER to PEM
          openssl x509 -inform DER -in distribution.cer -out distribution.pem
          
          echo "Checking OpenSSL version..."
          openssl version
          
          # Combine to P12 with appropriate flags
          if openssl version | grep -q "OpenSSL 3"; then
            echo "OpenSSL 3 detected, using legacy flags for compatibility"
            openssl pkcs12 -export -legacy -descert \
              -inkey private_key.pem \
              -in distribution.pem \
              -out build_certificate.p12 \
              -passout pass:password
          else
            echo "Standard OpenSSL/LibreSSL detected"
            openssl pkcs12 -export \
              -inkey private_key.pem \
              -in distribution.pem \
              -out build_certificate.p12 \
              -passout pass:password
          fi

          echo "P12 Generated. Verifying..."
          openssl pkcs12 -info -in build_certificate.p12 -passin pass:password -nokeys
          ls -l build_certificate.p12



      - name: Install Certificate and Profile
        env:
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_BASE64 }}
          KEYCHAIN_PASSWORD: "temporary_password"
          PROFILE_UUID: "bc145a22-9608-4800-8fd0-663229c94131"
        run: |
          # create variables
          CERTIFICATE_PATH=$PWD/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/$PROFILE_UUID.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "password" -A -t agg -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision
          
          echo "Verifying Profile Installation:"
          ls -l ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Enforce Project Signing Settings
        run: |
          cd ios/App/App.xcodeproj
          # Force Manual Signing and correct Team/Bundle ID in project file
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = .*/PROVISIONING_PROFILE_SPECIFIER = "bc145a22-aaba-4800-9608-e8fd063229c9";/g' project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = QY25P2CW87;/g' project.pbxproj
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER = .*/PRODUCT_BUNDLE_IDENTIFIER = com.jmaudiobooks.jmaudiobooks;/g' project.pbxproj
          sed -i '' 's/CODE_SIGN_STYLE = .*/CODE_SIGN_STYLE = Manual;/g' project.pbxproj
          # Ensure ProvisioningStyle is Manual in TargetAttributes
          sed -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/g' project.pbxproj

      - name: Build xArchive
        run: |
          set -o pipefail
          cd ios/App
          xcodebuild -project App.xcodeproj \
            -scheme App \
            -configuration Release \
            -archivePath App.xcarchive \
            archive \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="bc145a22-aaba-4800-9608-e8fd063229c9" \
            DEVELOPMENT_TEAM="QY25P2CW87" \
            CODE_SIGN_IDENTITY="Apple Distribution: Saba Rehmat (QY25P2CW87)" | tee xcodebuild_archive.log




      - name: Export IPA
        run: |
          set -o pipefail
          cd ios/App
          # Create export options plist manually
          /usr/libexec/PlistBuddy -c "Add :method string app-store" exportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :provisioningProfiles dict" exportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :provisioningProfiles:com.jmaudiobooks.jmaudiobooks string JM Audiobooks App Store" exportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :signingStyle string manual" exportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :teamID string QY25P2CW87" exportOptions.plist

          xcodebuild -exportArchive \
            -archivePath App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath output | tee xcodebuild_export.log



      - name: Print Logs on Failure
        if: failure()
        run: |
          echo "Listing logs..."
          ls -l ios/App/*.log
          echo "--- Archive Log ---"
          cat ios/App/xcodebuild_archive.log || true
          echo "--- Export Log ---"
          cat ios/App/xcodebuild_export.log || true

      - name: Upload to TestFlight
        if: success()
        env:
          APP_STORE_KEY_ID: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          APP_STORE_PRIVATE_KEY: ${{ secrets.APP_STORE_PRIVATE_KEY }}
        run: |
          echo "Creating Private Key File..."
          mkdir -p ~/.private_keys
          echo "$APP_STORE_PRIVATE_KEY" > ~/.private_keys/AuthKey_$APP_STORE_KEY_ID.p8
          
          echo "Uploading IPA to App Store Connect..."
          xcrun altool --upload-package ios/App/output/App.ipa \
            --type ios \
            --apiKey "$APP_STORE_KEY_ID" \
            --apiIssuer "$APP_STORE_ISSUER_ID" \
            --verbose

      - name: Upload Artifact
        if: always()

        uses: actions/upload-artifact@v4
        with:
          name: ios-app-ipa
          path: |
            ios/App/output/*.ipa
            ios/App/*.log

