workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      groups:
        - app_store_credentials # Only for CM_CERTIFICATE_PASSWORD
      vars:
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
    scripts:
      - name: Install dependencies
        script: |
          npm install
          
      - name: Sync Capacitor
        script: |
          npx cap sync ios

      - name: Set up code signing
        script: |
          keychain initialize
          
          # 1. Import Certificate (P12) from repo
          # standard password 'password' should be in CM_CERTIFICATE_PASSWORD var
          keychain add-certificates \
            --certificate signing/distribution.p12 \
            --certificate-password "$CM_CERTIFICATE_PASSWORD"
            
          # 2. Install Provisioning Profile from repo
          PROFILE_UUID="bc145a22-aaba-4800-9608-e8fd063229c9"
          PROFILE_SRC="signing/JM_Audiobooks_App_Store.mobileprovision"
          PROFILE_DST="$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision"
          
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PROFILE_SRC" "$PROFILE_DST"
          echo "Installed profile to $PROFILE_DST"

      - name: Build IPA
        script: |
          # Create ExportOptions.plist for manual signing
          cat > export_options.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>QY25P2CW87</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.jmaudiobooks.jmaudiobooks</key>
              <string>bc145a22-aaba-4800-9608-e8fd063229c9</string>
            </dict>
            <key>signingCertificate</key>
            <string>Apple Distribution</string>
            <key>signingStyle</key>
            <string>manual</string>
          </dict>
          </plist>
          EOF
          
          # Force settings to match our manual signing artifacts
          PROFILE_UUID="bc145a22-aaba-4800-9608-e8fd063229c9"
          PROFILE_NAME="JM Audiobooks App Store"
          BUNDLE_ID="com.jmaudiobooks.jmaudiobooks"
          TEAM_ID="QY25P2CW87"
          IDENTITY="Apple Distribution" # Matches the certificate CN
          
          # Build the iOS app
          # Note: Using .xcodeproj because no Podfile/Workspace was found
          xcode-project build-ipa \
            --project "ios/App/App.xcodeproj" \
            --scheme "App" \
            --configuration Release \
            --export-options-plist export_options.plist \
            --archive-flags "PROVISIONING_PROFILE_SPECIFIER=$PROFILE_UUID"

    artifacts:
      - "build/ios/ipa/*.ipa"
      - "*.dSYM.zip"
